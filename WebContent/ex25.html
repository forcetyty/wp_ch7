<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">
	$( function() {
		
		// 1초가 지나면 아래에 있는 P 태그가 실행되는 구조.
		setTimeout(function(){
			
			// 1과 2의 경우 2만 실행된다.
			var html = "<p>가나다라마바사아자차</p>";	// 1
			var html = "<h1>하하하하</h1>";		// 2
			$("#h1").after(html);
		}, 1000);		
	} );  
</script>
</head>
<body>
<h1 id="h1">타이틀입니다.</h1>

</body>
</html>
