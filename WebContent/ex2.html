	// jQuery API를 호출 안 됨 ex) $obj[0].css(...) -> X
	console.log(typeof($obj[0]));
	
	// get(index)를 사용해서 반환받는 타입도 HTMLElement이다.
	console.log(typeof($obj.get(0)));
	
	// event handler
	$obj.click(function(){
		console.log(this);

	})
